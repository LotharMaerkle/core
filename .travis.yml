os:
  - linux

language: node_js

node_js:
  - "v10.18.1"
  - "v12.14.1"

cache:
  directories:
    - ~/.npm
    - node_modules
    - ~/.sonar/cache

addons:
  sonarcloud:
    organization: "mocks-server"
    branch:
      name: "$TRAVIS_CURRENT_BRANCH"

jobs:
  allow_failures:
    - name: sonar
  include:
    - stage: test
      script:
        - npm run lint
        - npm run test:ci
        - npm run coveralls
    - stage: sonar
      script:
        - 'if [ -n "$SONAR_TOKEN" ]; then sonar-scanner -Dsonar.login=${SONAR_TOKEN}; fi'
      if: env(SONAR_TOKEN) IS present
    - stage: deploy
      deploy:
        provider: npm
        email: "javier.brea@gmail.com"
        api_key: "$NPM_TOKEN"
        on:
          tags: true
          node: v12.14.1
        skip_cleanup: true
